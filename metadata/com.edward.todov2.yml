AutoName: 高数1000题
Summary: 题号网格刷题标记器
Description: |
  一个纯本地的题号型刷题标记工具。

  - 不存题面、不做解析、不做复习时间计划
  - 用颜色表示熟练度：灰=未做，红色由浅到深=不稳，绿=掌握
  - 每次练习可标记对/错：错则更红，对则变浅，浅红做对回绿
  - 无账号、无广告、无追踪、可离线运行

RepoType: git
Repo: https://github.com/FunMax-Edward/todo.git

Builds:
  - versionName: 1.0.0
    versionCode: 1
    commit: v1.0.0
    gradle:
      - yes
    output: app/build/outputs/apk/release/app-release-unsigned.apk

